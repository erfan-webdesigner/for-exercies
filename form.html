    <body>
    <div>
        <p> برای عضویت در تیم ما لطفا فرم زیر را وارد کنید</p>
        <form action="./erfan.html" method="post">
            <br>
            <br>
             <label for="email">ایمیل خود را وارد کنید</label>
            <br>   
            <input type="email" name="email" placeholder="ایمیل را وارد کنید" id="email" required>
            <br>
            <br>
            <br>
            <label for="username">نام کابری خود را وارد کنید</label>    
            <br>        
            <input type="text" name="username" placeholder="نام کابریر خود را وارد کنید" id="username" minlength="3" maxlength="20" required>
            <br>
            <br>
            <br>
            <label for="phonenumber">تلفن خود را وارد کنید</label>    
            <br>             
            <input type="tel" name="phonenumber" placeholder="لطفا شماره تماس خود را وارد کنید" id="phonenumber" required>
            <br>
            <br>
            <br>
            <label for="age">سن خود را وارد کنید</label>    
            <br>             
            <input type="number" name="age" placeholder="مثال: 26" id="age" min="14" max="50" required>
                    <br>
        <br>
        <br>
        <fieldset>
            <legend>درباره ی خودتان برای ما بگویید</legend>
            <br>
            <label>جنسیت خود را وارد کنید</label>
            <br>
            <input type="radio" name="جنسیت" value="male">مرد
            <br>
            <input type="radio" name="جنسیت" value="female">زن
            <br>
            <br>
            <label>شهر خود را انتخاب کنید</label>
            <br>
            <select name="city">
                <option value="esfahan">اصفهان</option>
                <option value="tehran">تهران</option>
                <option value="tabriz">تبریز</option>
                <option value="zanjan">زنجان</option>
                <option value="eslam shahr">اسلام شهر</option>
                <option value="ghazvin">قزوینیه کمر پر</option>
            </select>
        </fieldset>
        <button type="submit">گردن گیری گوهی که خوردی</button>
        </form>

    </div>

    <script src="script.js"></script>
